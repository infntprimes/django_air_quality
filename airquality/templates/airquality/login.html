<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality</title>
</head>
<body>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'airquality/style.css' %}">
  <div class="jumbotron">
    <h1>LOGIN: Air Quality Reports</h1>

    {% if user.is_authenticated %}

        <p>Welcome! You are logged in as {{ user.username }}</p>
        <a class="btn btn-primary" href="{% url 'airquality:logout' %}">Logout</a>

    {% else %}

      <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
        Please Login
      </a>
    {% endif %}
  </div>

</body>
</html>
